<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Text N Speak</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
</head>
<style>
    body{
        background: #141414;
        margin-top: 2%;
    }

</style>
<body class="text-white">
    <div class="container text-center">
        <img src="https://larrysul.github.io/Type-n-speak/img/a.png" width="200" height="150" alt="main logo" class="mb-2">
        <h3 > Type - N - Speak </h3>
        <p>Designed by - Dev Larry</p>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form>
                    <div class="form-group">
                        <textarea id="text-input" rows="20" class="form-control form-control-lg" placeholder="Type anything"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="rate">Rate</label>
                        <div id="rate-value" class="badge badge-primary float-right">1</div>
                        <input type="range" id="rate" class="form-control" min="0.5" max="2" value="1" step="0.1">
                    </div>
                    <div class="form-group">
                        <select id="voice-select" class="form-control"></select>
                    </div>
                    <button class="btn-light btn-lg btn-block">Speak It</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
